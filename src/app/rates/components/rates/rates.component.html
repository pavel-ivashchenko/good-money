
<section class="container-fluid">
    <button (click)="isGridView = !isGridView">TEST</button>
    <div class="row no-gutters">
        <div [ngClass]="{ 'col-12': isGridView, 'col-12 col-sm-4 col-lg-3': !isGridView }" *ngFor="let product of products">
            <app-product [isLargeMode]="isGridView" [product]="product"></app-product>
        </div>
    </div>
</section>
